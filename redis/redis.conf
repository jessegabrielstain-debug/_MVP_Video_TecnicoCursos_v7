# Production settings

# Bind to all interfaces (Docker network)
bind 0.0.0.0

# Disable protected mode (containers only)
protected-mode no

# Port
port 6379

# Persistence
save 60 1000
appendonly yes
appendfsync everysec

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Security (no password for internal Docker network)
# For external access, uncomment and set:
# requirepass your_strong_password_here

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300
