# Authentication failures filter
[Definition]
failregex = ^.*\[security\].*Authentication failed for user.*from <HOST>.*$
            ^.*\[auth\].*Failed login attempt.*IP: <HOST>.*$
            ^.*\[auth\].*Invalid credentials.*remote_addr: <HOST>.*$
            ^.*\[api\].*Unauthorized access.*IP: <HOST>.*$

ignoreregex =