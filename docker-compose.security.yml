# ===========================================
# SSL/TLS Configuration
# ===========================================

services:
  nginx:
    image: nginx:alpine
    container_name: tecnico_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    environment:
      - NGINX_HOST=tecnicocursos.com
      - NGINX_PORT=443
    networks:
      - frontend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      
  app:
    image: tecnicocursos/app:latest
    container_name: tecnico_app
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TRUST_PROXY=1
      - SECURE_COOKIES=true
      - CSRF_PROTECTION=true
    secrets:
      - nextauth_secret
      - csrf_secret
      - encryption_key
      - jwt_secret
      - api_secret_key
    networks:
      - frontend
      - backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    user: "1001:1001"  # Non-root user
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
  postgres:
    image: postgres:15-alpine
    container_name: tecnico_postgres
    environment:
      - POSTGRES_DB=tecnicocursos
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_INITDB_ARGS=--auth-local=md5 --auth-host=md5
    secrets:
      - postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database-rls-policies.sql:/docker-entrypoint-initdb.d/02-rls.sql:ro
    networks:
      - backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/etc/ssl/certs/server.crt
      -c ssl_key_file=/etc/ssl/private/server.key
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c log_statement=mod
      -c log_min_duration_statement=1000
      -c log_connections=on
      -c log_disconnections=on
      -c log_lock_waits=on
      
  redis:
    image: redis:7-alpine
    container_name: tecnico_redis
    command: >
      redis-server
      --requirepass $(cat /run/secrets/redis_password)
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --rdbcompression yes
      --rdbchecksum yes
      --appendonly yes
      --appendfsync everysec
      --auto-aof-rewrite-percentage 100
      --auto-aof-rewrite-min-size 64mb
      --tcp-keepalive 60
      --timeout 300
      --tcp-backlog 128
      --databases 1
      --maxclients 1000
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    networks:
      - backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp
    user: "redis:redis"
    sysctls:
      - net.core.somaxconn=65535
      
  fail2ban:
    image: crazymax/fail2ban:latest
    container_name: tecnico_fail2ban
    environment:
      - TZ=America/Sao_Paulo
      - F2B_LOG_TARGET=STDOUT
      - F2B_LOG_LEVEL=INFO
      - F2B_DB_PURGE_AGE=1d
    volumes:
      - fail2ban_data:/data
      - ./logs:/var/log:ro
      - ./fail2ban:/etc/fail2ban:ro
    networks:
      - monitoring
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - NET_RAW
    security_opt:
      - apparmor:unconfined
      
# ===========================================
# Security Monitoring
# ===========================================

  security-scanner:
    image: aquasec/trivy:latest
    container_name: security_scanner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - security_reports:/reports
    command: >
      sh -c "
        trivy image --format json --output /reports/app-scan.json tecnicocursos/app:latest &&
        trivy image --format json --output /reports/nginx-scan.json nginx:alpine &&
        trivy image --format json --output /reports/postgres-scan.json postgres:15-alpine &&
        trivy image --format json --output /reports/redis-scan.json redis:7-alpine &&
        echo 'Security scan completed at $(date)' > /reports/last-scan.txt
      "
    profiles:
      - security-scan
      
  clamav:
    image: clamav/clamav:stable_base
    container_name: virus_scanner
    volumes:
      - clamav_data:/var/lib/clamav
      - ./uploads:/scan:ro
      - virus_reports:/reports
    environment:
      - CLAMAV_NO_FRESHCLAMD=false
      - CLAMAV_NO_CLAMD=false
    networks:
      - security
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    profiles:
      - security-scan

# ===========================================
# Secrets Management
# ===========================================

secrets:
  nextauth_secret:
    external: true
    name: nextauth_secret
  csrf_secret:
    external: true
    name: csrf_secret
  encryption_key:
    external: true
    name: encryption_key
  jwt_secret:
    external: true
    name: jwt_secret
  api_secret_key:
    external: true
    name: api_secret_key
  postgres_password:
    external: true
    name: postgres_password
  redis_password:
    external: true
    name: redis_password
  webhook_secret:
    external: true
    name: webhook_secret

# ===========================================
# Networks & Volumes
# ===========================================

networks:
  frontend:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-frontend
      com.docker.network.bridge.enable_icc: "false"
      com.docker.network.bridge.enable_ip_masquerade: "true"
    ipam:
      config:
        - subnet: 172.20.0.0/16
          
  backend:
    driver: bridge
    internal: true
    driver_opts:
      com.docker.network.bridge.name: br-backend
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "false"
    ipam:
      config:
        - subnet: 172.21.0.0/16
        
  security:
    driver: bridge
    internal: true
    driver_opts:
      com.docker.network.bridge.name: br-security
    ipam:
      config:
        - subnet: 172.22.0.0/16
        
  monitoring:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-monitoring
    ipam:
      config:
        - subnet: 172.23.0.0/16

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/tecnicocursos/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/tecnicocursos/redis
  fail2ban_data:
    driver: local
  security_reports:
    driver: local
  clamav_data:
    driver: local
  virus_reports:
    driver: local