version: '3.8'

services:
  # ================================
  # Next.js Application
  # ================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        NODE_ENV: production
    image: mvp-videos-tecnicocursos:latest
    container_name: mvp-videos-app
    restart: unless-stopped
    
    ports:
      - "3000:3000"
    
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=0.0.0.0
      # Database
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DIRECT_DATABASE_URL=${DIRECT_DATABASE_URL}
      # Redis
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      # External APIs
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - HEYGEN_API_KEY=${HEYGEN_API_KEY}
      # Monitoring
      - METRICS_TOKEN=${METRICS_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    
    depends_on:
      redis:
        condition: service_healthy
    
    networks:
      - app-network
    
    volumes:
      - app-data:/app/public/uploads
      - ./logs:/app/logs
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Security
    security_opt:
      - no-new-privileges:true
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ================================
  # Redis - Queue & Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: mvp-videos-redis
    restart: unless-stopped
    
    command: >
      redis-server 
      --save 60 1000
      --loglevel notice
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    
    networks:
      - app-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    # Security
    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ================================
  # Nginx - Reverse Proxy & Load Balancer
  # ================================
  nginx:
    image: nginx:alpine
    container_name: mvp-videos-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - app-data:/var/www/uploads:ro
    
    depends_on:
      app:
        condition: service_healthy
    
    networks:
      - app-network
    
    # Security
    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ================================
  # Render Worker - Background Jobs
  # ================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: mvp-videos-worker:latest
    container_name: mvp-videos-worker
    restart: unless-stopped
    
    environment:
      - NODE_ENV=production
      # Database
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DIRECT_DATABASE_URL=${DIRECT_DATABASE_URL}
      # Redis
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      # External APIs
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - HEYGEN_API_KEY=${HEYGEN_API_KEY}
      # Worker config
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-3}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    
    depends_on:
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    
    networks:
      - app-network
    
    volumes:
      - app-data:/app/data
      - ./logs:/app/logs
    
    # Security
    security_opt:
      - no-new-privileges:true

    # Resource limits (higher for video processing)
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  # ================================
  # Monitoring - Prometheus (optional)
  # ================================
  prometheus:
    image: prom/prometheus:latest
    container_name: mvp-videos-prometheus
    restart: unless-stopped
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    
    networks:
      - app-network
    
    profiles:
      - monitoring

  # ================================
  # Monitoring - Grafana (optional)
  # ================================
  grafana:
    image: grafana/grafana:latest
    container_name: mvp-videos-grafana
    restart: unless-stopped
    
    ports:
      - "3001:3000"
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    
    depends_on:
      - prometheus
    
    networks:
      - app-network
    
    profiles:
      - monitoring

# ================================
# Networks
# ================================
networks:
  app-network:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"

# ================================
# Volumes
# ================================
volumes:
  app-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ================================
# Usage Examples:
# ================================
# Production: docker-compose -f docker-compose.prod.yml up -d
# With monitoring: docker-compose -f docker-compose.prod.yml --profile monitoring up -d
# Scale workers: docker-compose -f docker-compose.prod.yml up -d --scale worker=3
# Logs: docker-compose -f docker-compose.prod.yml logs -f app
# Health: docker-compose -f docker-compose.prod.yml ps