global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Rule files
rule_files:
  - "alert_rules.yml"

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Scrape configuration
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    metrics_path: /metrics

  # Main application metrics
  - job_name: 'mvp-videos-app'
    static_configs:
      - targets: ['app:3000']
    scrape_interval: 30s
    metrics_path: /api/metrics
    scrape_timeout: 10s

  # Custom metrics server
  - job_name: 'mvp-videos-metrics'
    static_configs:
      - targets: ['metrics:9091']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Redis metrics (via redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: /metrics

  # Nginx metrics (if available)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    scrape_interval: 30s
    metrics_path: /metrics

  # Worker health checks
  - job_name: 'mvp-videos-worker'
    static_configs:
      - targets: ['worker:3001']
    scrape_interval: 30s
    metrics_path: /health
    scrape_timeout: 10s

  # System metrics (node_exporter would be added here)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']