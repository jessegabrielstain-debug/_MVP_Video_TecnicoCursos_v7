server {
    listen 80;
    listen [::]:80;
    
    server_name tecnicocursos.com www.tecnicocursos.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Connection limits
    limit_conn perip 10;
    limit_conn perserver 100;

    # Root and error pages
    root /var/www;
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # =====================================
    # Static Assets & Uploads
    # =====================================
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Security: prevent execution
        location ~* \.(php|py|js|pl|sh|cgi)$ {
            deny all;
        }
    }

    # Next.js static assets
    location /_next/static/ {
        proxy_pass http://nextjs_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Compression for static assets
        gzip on;
        gzip_types text/css application/javascript;
    }

    # =====================================
    # API Routes with Rate Limiting
    # =====================================
    
    # Authentication endpoints (strict rate limiting)
    location ~* ^/api/(auth|login|register|reset-password) {
        limit_req zone=auth burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://nextjs_backend;
        include /etc/nginx/snippets/proxy-headers.conf;
        
        # Security for auth
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Upload endpoints (moderate rate limiting)
    location ~* ^/api/(upload|pptx/upload) {
        limit_req zone=upload burst=5 nodelay;
        limit_req_status 429;
        
        # Increase timeouts for large uploads
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;
        
        proxy_pass http://nextjs_backend;
        include /etc/nginx/snippets/proxy-headers.conf;
        
        # Buffer large uploads
        client_body_buffer_size 1M;
        client_max_body_size 100M;
    }

    # Render endpoints (moderate rate limiting)
    location ~* ^/api/render {
        limit_req zone=render burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://nextjs_backend;
        include /etc/nginx/snippets/proxy-headers.conf;
        
        # Longer timeout for render operations
        proxy_read_timeout 120s;
    }

    # General API endpoints
    location /api/ {
        limit_req zone=api burst=30 nodelay;
        limit_req_status 429;
        
        proxy_pass http://nextjs_backend;
        include /etc/nginx/snippets/proxy-headers.conf;
    }

    # =====================================
    # Health Checks (no rate limiting)
    # =====================================
    location = /api/health {
        access_log off;
        proxy_pass http://nextjs_backend;
        include /etc/nginx/snippets/proxy-headers.conf;
        
        # Quick health check timeout
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
    }

    # =====================================
    # Metrics (secured)
    # =====================================
    location /api/metrics {
        # Restrict to monitoring systems only
        allow 10.0.0.0/8;      # Private networks
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;       # Localhost
        deny all;
        
        proxy_pass http://nextjs_backend;
        include /etc/nginx/snippets/proxy-headers.conf;
    }

    # =====================================
    # WebSocket Support
    # =====================================
    location /ws/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout settings
        proxy_read_timeout 7200s;
        proxy_send_timeout 7200s;
    }

    # =====================================
    # Default route (Next.js app)
    # =====================================
    location / {
        proxy_pass http://nextjs_backend;
        include /etc/nginx/snippets/proxy-headers.conf;
        
        # Cache for static pages
        location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
            expires 1M;
            add_header Cache-Control "public, immutable";
        }
    }

    # =====================================
    # Security: Block common attacks
    # =====================================
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup files
    location ~* \.(bak|backup|old|orig|save|swo|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common exploit attempts
    location ~* (wp-admin|wp-content|wp-includes|xmlrpc\.php|wp-login\.php) {
        deny all;
        access_log off;
        log_not_found off;
    }
}